<ion-header>
  <ion-toolbar>
    <ion-title>
      Настройки
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Настройки</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-toggle (ionChange)="toggleTheme($event)" [checked]="themeChecked">
          Включить темную тему
        </ion-toggle>
      </ion-item>
    </ion-list>
    <br>
    <br>
    <ion-button expand="block" shape="round" size="large" color="danger" (click)="logout()">Выйти</ion-button>
  </div>
</ion-content>
